{%extends 'all-hive/base.html'%}

{% load bootstrap3 %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  
  
  {% block styles %}

    {% bootstrap_css %}
    
  {% endblock %}

</head>
<body>
    {% block content %} 
   
<center>
    <h3>Contact Form</h3>

    <form method="post" action="{% url 'contactus' %}">
      {% csrf_token %}
      <textarea name="message" placeholder="Message..."></textarea>
      <input type="submit" />
    </form>
  </center>

    {%endblock%}

    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
